<!DOCTYPE html>
<html>
  <head>
    <title>숫자 보여주기</title>
  </head>
  <body>
    <h1>1~10 중 하나의 숫자를 보여줍니다.</h1>
    <p>숫자: <span id="number"></span></p>
    <button onclick="generateNumber()">숫자 생성</button>
    
    <script>
      function generateNumber() {
        // 1~10 중 랜덤한 숫자 생성
        var number = Math.floor(Math.random() * 10) + 1;
        // 숫자를 보여주는 span 엘리먼트에 삽입
        document.getElementById("number").innerHTML = number;
      }
    </script>
  </body>
</html>
